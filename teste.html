<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recepção de Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            margin: 10px 0;
        }
        .cookie-display {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
    <script>
        // Função para obter o valor de um cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        // Função para mostrar o valor do cookie "memo"
        function mostrarMemoCookie() {
            const memoValue = getCookie('memo');
            document.getElementById('memoDisplay').textContent = 'Valor do cookie "memo": ' + (memoValue ? memoValue : 'Nenhum valor encontrado');
        }
        
        // Executa a função quando a página é carregada
        window.onload = mostrarMemoCookie;
    </script>
</head>
<body>
    <div class="container">
        <h1>Recepção de Cookie</h1>
        <div class="content">
            <p>O valor do cookie "memo" do administrador será exibido abaixo:</p>
            <div id="memoDisplay" class="cookie-display">Aguardando cookie...</div>
        </div>
    </div>
</body>
</html>
