<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <script>
        // Função para definir um cookie
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Função para obter um cookie
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
            }
            return null;
        }

        // Função para mostrar cookies e definir o cookie "memo"
        function mostrarCookies() {
            // Define o cookie "memo" com um valor
            setCookie('memo', 'Valor definido na visita', 7); // Expira em 7 dias

            // Obtém todos os cookies disponíveis
            const cookies = document.cookie;
            
            // Exibe um alerta com os cookies
            alert('Cookies do usuário: ' + cookies);
            
            // Imprime os cookies no console
            console.log('Cookies do usuário: ' + cookies);
            
            // Atualiza o conteúdo da div com os cookies
            document.getElementById('cookieDisplay').textContent = 'Cookies do usuário: ' + cookies;

            // Exibe o valor do cookie "memo"
            const memoValue = getCookie('memo');
            document.getElementById('memoDisplay').textContent = 'Valor do cookie "memo": ' + memoValue;
        }
        
        // Executa a função quando a página é carregada
        window.onload = mostrarCookies;
    </script>
</head>
<body>
    <h1>Bem-vindo!</h1>
    <p>Os cookies do seu navegador serão exibidos abaixo.</p>
    <div id="cookieDisplay">Aqui aparecerão os cookies.</div>
    <div id="memoDisplay">Aqui aparecerá o valor do cookie "memo".</div>
</body>
</html>
